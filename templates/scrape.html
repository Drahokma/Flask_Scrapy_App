{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} items {% endblock %}</h1>
    {% for item in items %}
        <div class='Property'>
            <h3><a href="https://www.sreality.cz{{ item[0] }}"># URL - https://www.sreality.cz{{ item[0] }}</a></h3>
            <i><p>{{ item[1] }}</p></i>
            <i><p>Locality {{ item[2] }}</p></i>
        </div>
    {% endfor %}
{% endblock %}
